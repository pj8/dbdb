name: Test dbdb scripts

on: push

jobs:
  dbdb-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, macos-12]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew install coreutils
      - name: Run dbdb mongodb test
        run: |
          cd tests/macos
          /bin/bash mongodb-test.sh
      - name: Run dbdb mysql test
        run: |
          cd tests/macos
          /bin/bash mysql-test.sh
      - name: Run dbdb postgresql test
        run: |
          cd tests/macos
          /bin/bash postgresql-test.sh
